<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coin Flipper</h1>
        <div class="theme-toggle">
            <button id="theme-button">Switch to Pirate Mode</button>
        </div>
        <div class="coin" id="coin" role="region" aria-label="Coin">
            <div class="coin-wrap" id="coin-wrap">
                <img id="coin-image" src="assets/images/heads.png" srcset="assets/images/heads@2x.png 2x" alt="Coin" loading="lazy">
                <div class="coin-shadow" id="coin-shadow" aria-hidden="true"></div>
            </div>
        </div>
        <div class="controls">
            <button id="flip-button" class="ripple">Flip Coin</button>
            <button id="play-sound-button" class="ripple">Play Sound</button>
        </div>
        <p id="result"></p>
        <div class="stats">
            <p>Total Flips: <span id="total-flips">0</span></p>
            <p>Heads: <span id="heads-count">0</span> | Tails: <span id="tails-count">0</span></p>
            <p>Current Streak: <span id="streak">0</span></p>
        </div>
    </div>
    <audio id="flip-sound" src="assets/sounds/flip.mp3" preload="auto"></audio> <!-- Use uploaded file: assets/sounds/flip.mp3 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
