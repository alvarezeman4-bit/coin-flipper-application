<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <div class="container">
        <header class="header">
            <div>
                <h1>Coin Flipper</h1>
                <p class="subtitle">A stylish coin toss ‚Äî quick, fun, and a bit dramatic</p>
            </div>
            <div class="header-actions">
                <button id="theme-button" type="button" class="ripple" aria-label="Switch theme">Switch Mode</button>
                <button id="shake-button" type="button" class="ripple" aria-pressed="false" aria-label="Toggle shake to flip" title="Enable Shake to Flip">ü§≥ Shake</button>
            </div>
        </header>

        <main class="main-card" id="main-content" role="main">
            <section class="left-panel">
                <div class="coin" id="coin" role="region" aria-label="Coin">
                    <div class="coin-wrap" id="coin-wrap">
                        <img id="coin-image" src="assets/images/heads.png" alt="Coin" loading="lazy">
                        <div class="coin-shadow" id="coin-shadow" aria-hidden="true"></div>
                    </div>
                </div>
                <div class="controls">
                    <button id="flip-button" type="button" class="ripple" aria-label="Flip coin">Flip Coin</button>
                    <div class="sound-controls">
                        <button id="mute-button" type="button" class="ripple" aria-pressed="false" aria-label="Toggle mute" title="Mute (M)">üîä</button>
                        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume">
                    </div>
                    <button id="play-sound-button" type="button" class="ripple" aria-label="Play flip sound">Play Sound</button>
                </div>
                <audio id="flip-sound" src="assets/sounds/flip.mp3" preload="auto" aria-hidden="true"></audio>
                <p id="result" class="result-text" role="status" aria-live="assertive"></p>
            </section>

            <aside class="right-panel">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-flips">0</div>
                        <div class="stat-label">Total Flips</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="heads-count">0</div>
                        <div class="stat-label">Heads</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="tails-count">0</div>
                        <div class="stat-label">Tails</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="streak">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                </div>

                <div class="leaderboard">
                    <h2>Leaderboard</h2>
                    <ol id="leaderboard-list" class="leaderboard-list" role="list" aria-live="polite" aria-label="Top scores">
                        <!-- top scores rendered here -->
                    </ol>
                </div>
            </aside>
        </main>

        <footer class="footer">Made with ‚ù§Ô∏è ‚Äî Good luck!</footer>
    </div>

    <!-- Accessible modal for entering high-score name -->
    <div id="score-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="score-modal-title" aria-hidden="true" hidden>
      <div class="modal-overlay" data-modal-close tabindex="-1"></div>
      <div class="modal-content" role="document">
        <h2 id="score-modal-title">New High Streak!</h2>
        <p id="score-modal-body">You achieved a streak of <strong id="score-modal-score">0</strong>. Enter your name:</p>
        <label for="score-name" class="sr-only">Name</label>
        <input id="score-name" class="modal-input" type="text" maxlength="20" value="You" aria-label="Your name" />
        <div class="modal-actions">
          <button id="score-save" type="button" class="ripple">Save</button>
          <button id="score-cancel" type="button" class="ripple">Cancel</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
