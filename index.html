<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coin Flipper</h1>
        <div class="theme-toggle">
            <button id="theme-button">Switch to Pirate Mode</button>
        </div>
        <div class="coin" id="coin">
            <img id="coin-image" src="https://via.placeholder.com/150/FFD700/000000?text=Heads" alt="Coin">
        </div>
        <button id="flip-button">Flip Coin</button>
        <button id="play-sound-button">Play Sound</button>
        <p id="result"></p>
        <div class="stats">
            <p>Total Flips: <span id="total-flips">0</span></p>
            <p>Heads: <span id="heads-count">0</span> | Tails: <span id="tails-count">0</span></p>
            <p>Current Streak: <span id="streak">0</span></p>
        </div>
    </div>
    <audio id="flip-sound" src="assets/sounds/flip.mp3" preload="auto"></audio> <!-- Replace with your uploaded file: assets/sounds/flip.mp3 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
